name: Run TC Auto Number

on:
  workflow_dispatch:  # triggered manually or via API

jobs:
  run-auto-number:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth

      - name: Run auto-number script
        env:
          SHEET_DATA: ${{ secrets.SHEET_DATA }}
          TEST_CASE_SERVICE_ACCOUNT_JSON: ${{ secrets.TEST_CASE_SERVICE_ACCOUNT_JSON }}
        run: python automated-test-case/auto-number.py
