name: Fetch GitLab Issues Service

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  run-github:
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow this job to fail without failing the entire workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd SheetSync
          npm install

      - name: Run fetchallissues.js
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          SPREADSHEET_ID: ${{ secrets.SHEET_SYNC_SID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.SHEET_SYNC_SAJ }}
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
        run: |
          cd SheetSync
          node fetchallissues.js

