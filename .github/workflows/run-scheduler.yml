name: Run Scripts Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows you to trigger manually

jobs:
  run-scripts:
    runs-on: ubuntu-latest  # You can change the OS based on your needs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Replace with your desired Node.js version

      - name: Install dependencies
        run: |
          cd SheetSync  # Navigate to the SheetSync folder
          npm install   # Install dependencies within the SheetSync folder

      - name: Run fetchallissues.js
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GITLAB_URL: ${{ secrets.GITLAB_URL }}  # Add GITLAB_URL secret
        run: |
          cd SheetSync  # Navigate to the SheetSync folder
          node fetchallissues.js  # Run the script

      - name: Run fetchallmr.js
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GITLAB_URL: ${{ secrets.GITLAB_URL }}  # Add GITLAB_URL secret
        run: |
          cd SheetSync  # Navigate to the SheetSync folder
          node fetchallmr.js  # Run the script
