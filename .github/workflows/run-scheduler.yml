name: Run Scripts Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows you to trigger manually

jobs:
  run-scripts:
    runs-on: ubuntu-latest  # You can change the OS based on your needs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Replace with your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Set environment variables from GitHub secrets
        run: |
          echo "GITLAB_TOKEN=${{ secrets.GITLAB_TOKEN }}" >> $GITHUB_ENV
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_SERVICE_ACCOUNT_JSON=${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" >> $GITHUB_ENV
          echo "GITLAB_URL=${{ secrets.GITLAB_URL }}" >> $GITHUB_ENV  # Add GITLAB_URL secret

      - name: Run fetchallissues.js
        run: node fetchallissues.js
        
      - name: Run fetchallmr.js
        run: node fetchallmr.js
