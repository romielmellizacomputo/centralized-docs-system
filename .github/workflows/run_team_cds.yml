name: Run Team CDS Process

on:
  workflow_dispatch:
    inputs:
      type:
        description: 'Type of data to process'
        required: true
        default: 'issues'
        type: choice
        options:
          - issues
          - mr
          - ntc
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2:00 AM UTC

jobs:
  run_team_cds:
    runs-on: ubuntu-latest
    env:
      TEAM_CDS_SERVICE_ACCOUNT_JSON: ${{ secrets.TEAM_CDS_SERVICE_ACCOUNT_JSON }}
      SHEET_SYNC_SID: ${{ secrets.SHEET_SYNC_SID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth pytz

      - name: Run main CDS script
        run: |
          python team-cds/main.py "${{ github.event.inputs.type || 'issues' }}"
