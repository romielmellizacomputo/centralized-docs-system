name: Fetch GitLab Issues

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:       # allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Set the GOOGLE_APPLICATION_CREDENTIALS environment variable
      run: echo "TEAM_CDS_SERVICE_ACCOUNT_JSON=${{ secrets.TEAM_CDS_SERVICE_ACCOUNT_JSON }}" >> $GITHUB_ENV

    - name: Run script
      run: node team-cds/index.js

