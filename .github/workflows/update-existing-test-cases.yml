name: Update Existing Test Cases In Portal

on:
  schedule:
    # Run every 2 hours to process different batches (12 batches per day)
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      batch_number:
        description: 'Batch number to process (leave empty for auto-increment)'
        required: false
        type: number
      batch_size:
        description: 'Number of URLs per batch'
        required: false
        type: number
        default: 50
      auto_increment:
        description: 'Auto-increment from last batch (uncheck to use specific batch number)'
        required: false
        type: boolean
        default: true

jobs:
  update-portal:
    runs-on: ubuntu-latest
    timeout-minutes: 110 # ~2 hours max (since we run every 2 hours)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Determine batch number
        id: batch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger
            if [ "${{ github.event.inputs.auto_increment }}" == "true" ]; then
              echo "AUTO_INCREMENT=true" >> $GITHUB_OUTPUT
              echo "BATCH_NUMBER=0" >> $GITHUB_OUTPUT
              echo "üîÑ Manual run with auto-increment enabled"
            else
              echo "AUTO_INCREMENT=false" >> $GITHUB_OUTPUT
              echo "BATCH_NUMBER=${{ github.event.inputs.batch_number }}" >> $GITHUB_OUTPUT
              echo "üìå Manual run with specific batch: ${{ github.event.inputs.batch_number }}"
            fi
            echo "BATCH_SIZE=${{ github.event.inputs.batch_size }}" >> $GITHUB_OUTPUT
          else
            # Scheduled run - always auto-increment
            echo "AUTO_INCREMENT=true" >> $GITHUB_OUTPUT
            echo "BATCH_NUMBER=0" >> $GITHUB_OUTPUT
            echo "BATCH_SIZE=50" >> $GITHUB_OUTPUT
            echo "‚è∞ Scheduled run with auto-increment enabled"
          fi
          
      - name: Run update script
        env:
          CDS_PORTAL_SPREADSHEET_ID: ${{ secrets.CDS_PORTAL_SPREADSHEET_ID }}
          CDS_PORTALS_SERVICE_ACCOUNT_JSON: ${{ secrets.CDS_PORTALS_SERVICE_ACCOUNT_JSON }}
          BATCH_NUMBER: ${{ steps.batch.outputs.BATCH_NUMBER }}
          BATCH_SIZE: ${{ steps.batch.outputs.BATCH_SIZE }}
          AUTO_INCREMENT: ${{ steps.batch.outputs.AUTO_INCREMENT }}
        run: |
          echo "=========================================="
          echo "üöÄ Starting batch processing"
          echo "=========================================="
          echo "Auto-increment: $AUTO_INCREMENT"
          if [ "$AUTO_INCREMENT" != "true" ]; then
            echo "Batch number: $BATCH_NUMBER"
          fi
          echo "Batch size: $BATCH_SIZE"
          echo "=========================================="
          node automated-portals/update-existing-test-cases.js
          
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs-run-${{ github.run_number }}
          path: |
            *.log
            automated-portals/*.log
          retention-days: 7
